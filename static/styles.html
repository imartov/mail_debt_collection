<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo-container {
            max-width: 620px;
            margin: 0 auto;
            border-top: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            padding-left: 20px;
            padding-top: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 0px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            background-color: #ffffff;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333333;
            font-size: 24px;
            margin: 0;
            padding: 0;
            }

        /* Content Styles */
        .content {
            margin-bottom: 20px;
        }

        .content p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 10px;
            padding: 0;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            color: #777777;
            font-size: 14px;
        }

        .container-footer {
            background-color: black;
            max-width: 640px;
            max-height: 500px;
            max-width: 620px;
            margin: 0 auto;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            padding-left: 0%;
            padding-top: 0px;
        }

        .footer-links {
            margin-left: auto;
            margin-right: auto;
            display: table;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .icon-round {
            /* float: left; */
            border-radius: 100px;
            background-color: white;
            margin: 0px;
            padding: 0px;
            border: 0px;
            width: 50px;
            height: 50px;
            border: 10px;
            border-color: black;
        }

        .social-icon {
            margin: 0px;
            padding: 0px;
            border: 0px;
            border-color: black;
        }

        .icon-link {
            margin: 0px;
            padding: 0px;
            border: 0px;
            border-color: black;
        }
        .icons-list {
            margin: 0px;
        }

        .icon-item {
            display: inline;
            padding: 4px;
        }

        .icon-table-cell {
            display: table-cell;
        }

        .company-description {
            margin-left: auto;
            margin-right: auto;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-bottom: 20px;
        }

        .contacts-text {
            border: 0px;
            padding: 3px;
            margin: 0px;
        }

        .table-company-name {
            display: table;
            margin-left: auto;
            margin-right: auto;
            padding: 3px;
        }

        .contacts-text-company-name {
            display: table-cell;
        }

        .link-to-href {
            outline: none;
            text-decoration: none;
        }

    </style>
</head>
<body>
